apiVersion: batch/v1
kind: Job
metadata:
  name: remove-{{ .Values.global.chart_container_image }}
  namespace: default
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    spec:
      containers:
      - name: remove-{{ .Values.global.chart_container_image }}
        image: "{{ .Values.global.registry_url }}/{{ .Values.global.chart_container_image }}:{{ .Values.global.chart_container_version }}"
        imagePullPolicy: Never
        env:
        - name: ACTION
          value: "remove"
        - name: CHARTS_DIR
          value: {{ .Values.global.charts_dir }}
        volumeMounts:
        - name: data
          mountPath: /charts
      securityContext:
        runAsUser: 0
      volumes:
      - name: data
        hostPath:
          path: "{{ .Values.global.fast_data_dir }}/charts"
          type: DirectoryOrCreate
      restartPolicy: Never
      imagePullSecrets:
      - name: registry-secret
  backoffLimit: 0