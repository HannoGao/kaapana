---
apiVersion: v1
kind: Service
metadata:
  name: elastic-meta-service
  namespace: {{ .Values.global.meta_namespace }}
  labels:
    app-name: elastic-meta
spec:
  selector:
    app-name: elastic-meta
{{- if .Values.global.dev_ports }}
  type: NodePort
  ports:
  - name: elastic-rest
    port: 9200
    targetPort: 9200
    nodePort: 9200
    protocol: TCP
{{- else }}
  type: ClusterIP
  ports:
  - name: elastic-rest
    port: 9200
    targetPort: 9200
    protocol: TCP
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elasticsearch-ingress
  namespace: {{ .Values.global.meta_namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-errorpages@kubernetescrd,kube-system-strip-prefix@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /elasticsearch
        backend:
          serviceName: elastic-meta-service
          servicePort: elastic-rest
---