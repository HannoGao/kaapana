---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-service
  namespace: {{ .Values.global.meta_namespace }}
  labels:
    app-name: opensearch
spec:
  selector:
    app-name: opensearch
  type: ClusterIP
  ports:
  - name: os-api
    port: 9200
    targetPort: 9200
    protocol: TCP
  - name: os-pa
    port: 9600
    targetPort: 9600
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: os-ip
  namespace: {{ .Values.global.meta_namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kub-system-{{  .Values.global.instance_id  }}-errorpages@kubernetescrd,kub-system-{{  .Values.global.instance_id  }}-strip-prefix@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /os
        pathType: ImplementationSpecific
        backend:
          service:
            name: opensearch-service
            port:
              name: os-api
        
---