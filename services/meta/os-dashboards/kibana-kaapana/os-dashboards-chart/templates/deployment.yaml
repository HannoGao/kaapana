---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: os-dashboards-de
  namespace: {{ .Values.global.meta_namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: os-dashboards
  template:
    metadata:
      labels:
        app-name: os-dashboards
    spec:
      containers:
        - name: os-dashboards-container          
          image: {{  .Values.global.registry_url }}/os-dashboards:1.2.0         
          imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
          # env:
          # - name: NODE_OPTIONS
          #   value: "--max-old-space-size=500"
          ports:
            - containerPort: 5601
          resources:
            requests:
              memory: 150Mi
            limits:
              memory: 300Mi
          # volumeMounts:
          #   - name: kibana-config-file
          #     mountPath: /usr/share/kibana/config/kibana.yml
          #     subPath: kibana.yml
      # volumes:
      # - name: kibana-config-file
      #   configMap:
      #     name: os-dashboards-config
      #     items:
      #     - key: kibana.yml
      #       path: kibana.yml
      imagePullSecrets:
      - name: registry-secret
---
