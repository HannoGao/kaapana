
---
apiVersion: v1
kind: Service
metadata:
  name: os-dashboards-service
  namespace: {{ .Values.global.meta_namespace }}
  labels:
    app-name: os-dashboards
spec:
  selector:
    app-name: os-dashboards
  type: NodePort
  ports:
  - name: osd-port
    port: 5601
    targetPort: 5601
    nodePort: 5601
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: osd-ingress-ip
  namespace: {{ .Values.global.meta_namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # traefik.ingress.kubernetes.io/router.middlewares: kaapana-system-{{  .Values.global.instance_id  }}-errorpages@kubernetescrd,kaapana-system-{{  .Values.global.instance_id  }}-strip-prefix@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /meta
        pathType: ImplementationSpecific
        backend:
          service:
            name: os-dashboards-service
            port:
              name: osd-port
---