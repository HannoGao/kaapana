apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: traefik-web-api-ip
  namespace: "kub-system-{{  .Values.global.instance_id  }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kub-system-{{  .Values.global.instance_id  }}-errorpages@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /api
        pathType: ImplementationSpecific
        backend:
          service:
            name: traefik
            port:
              name: admin
      - path: /health
        pathType: ImplementationSpecific
        backend:
          service:
            name: traefik
            port:
              name: admin
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: "kub-system-{{  .Values.global.instance_id  }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kub-system-{{  .Values.global.instance_id  }}-errorpages@kubernetescrd,kub-system-{{  .Values.global.instance_id  }}-traefik-redirect@kubernetescrd,kub-system-{{  .Values.global.instance_id  }}-strip-prefix@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /traefik
        pathType: ImplementationSpecific
        backend:
          service:
            name: traefik
            port:
              name: admin
---
