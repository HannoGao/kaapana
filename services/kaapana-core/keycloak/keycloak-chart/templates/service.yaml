---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-external-service
  namespace: kube-system
  labels:
    app-name: keycloak
spec:
  selector:
    app-name: keycloak
{{- if ne ( .Values.global.https_port | default "443") "443" }}
  type: NodePort
  ports:
  - name: kc-http-port
    port: 80
    targetPort: http
    nodePort: {{ .Values.global.auth_node_port }}
    protocol: TCP
{{- else }}
  type: ClusterIP
  ports:
  - name: kc-http-port
    port: 80
    targetPort: http
    protocol: TCP
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-internal-service
  namespace: kube-system
  labels:
    app-name: keycloak
spec:
  selector:
    app-name: keycloak
  type: ClusterIP
  ports:
  - name: kc-https-port
    port: 443
    targetPort: https
    protocol: TCP
  - name: kc-admin-port
    port: 9090
    targetPort: admin
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress-ip
  namespace: kube-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-errorpages@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /auth
        backend:
          serviceName: keycloak-external-service
          servicePort: kc-http-port
---