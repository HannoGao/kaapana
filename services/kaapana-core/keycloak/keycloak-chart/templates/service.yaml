---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-external-service
  namespace: "kaapana-system-{{  .Values.global.instance_id  }}"
  labels:
    app-name: keycloak
spec:
  selector:
    app-name: keycloak
  type: ClusterIP
  ports:
  - name: kc-http-port
    port: 80
    targetPort: http
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-internal-service
  namespace: "kaapana-system-{{  .Values.global.instance_id  }}"
  labels:
    app-name: keycloak
spec:
  selector:
    app-name: keycloak
  type: ClusterIP
  ports:
  - name: kc-https-port
    port: 443
    targetPort: https
    protocol: TCP
  - name: kc-admin-port
    port: 9090
    targetPort: admin
    protocol: TCP
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: keycloak-ingress-ip
  namespace: "kaapana-system-{{  .Values.global.instance_id  }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kaapana-system-{{  .Values.global.instance_id  }}-errorpages@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /auth
        pathType: ImplementationSpecific
        backend:
          service:
            name: keycloak-external-service
            port:
              name: kc-http-port
---