---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix
  namespace: "{{  .Values.global.admin_namespace  }}"
spec:
  stripPrefix:
    prefixes:
    - /traefik
    - /error-pages
    - /kubernetes
    - /meta
    - /alert
    - /grafana
    - /orthanc
    - /jena
    - /web-ide
    - /os
    - /kube-helm-api
    forceSlash: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: errorpages
  namespace: "{{  .Values.global.admin_namespace  }}"
spec:
  errors:
    status:
      - 400-411
    query: /{status}
    service:
      name: error-pages-service
      namespace: "{{  .Values.global.services_namespace  }}"
      port: 5000
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-redirect
  namespace: "{{  .Values.global.services_namespace  }}"
spec:
  redirectRegex:
    regex: ^.*/traefik$
    replacement: /traefik/dashboard/#/
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: remove-auth-headers
  namespace: "{{  .Values.global.services_namespace  }}"
spec:
  headers:
    customRequestHeaders:
      X-Auth-Token: ""
      X-Auth-Username: ""
      X-Auth-Userid: ""
      X-Auth-Email: ""
      X-Auth-Subject: ""
      Authorization: ""
      kc-state: ""
      cookie: ""
---
    