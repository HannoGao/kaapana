apiVersion: batch/v1
kind: Job
metadata:
  name: remove-{{ .Values.global.image }}
  namespace: default
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    spec:
      containers:
      - name: remove-{{ .Values.global.image }}
        image: "{{ .Values.global.registry_url }}/{{ .Values.global.image }}:{{ .Values.global.version }}"
        imagePullPolicy: Never
        env:
        - name: ACTION
          value: "remove"
        volumeMounts:
        - name: data
          mountPath: "/workflows"
      securityContext:
        runAsUser: 0
      volumes:
      - name: data
        hostPath:
          path: {{ .Values.global.fast_data_dir }}/workflows
          type: DirectoryOrCreate
      restartPolicy: Never
      imagePullSecrets:
      - name: registry-secret
  backoffLimit: 0